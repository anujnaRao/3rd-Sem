<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD | BLOG</title>
    <h1><a href={% url 'index' %}> HOME</a>
        <a href={% url 'insert' %}> INSERT</a>
        <a href={% url 'display' %}> DISPLAY</a></h1>
        <hr>
        </head>
<body>
{% block content %}
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {% for field in upload_form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit">
            Submit
        </button>
    </form>



{% endblock %}


</body>
</html>
